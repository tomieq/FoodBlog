<h1 class="h3 mb-4 text-gray-800">Wpisy</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Data</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    [START post]
    <tr>
      <th scope="row">{id}</th>
      <td>{date}</td>
      <td><a href="/admin?module=edit.post&postID={id}"> ➡ {title}</a></td>
      <td><a href="/admin?module=posts&removePostID={id}" class="btn btn-sm btn-danger">Delete</a></td>
    </tr>
    [END post]
  </tbody>
</table>
