<h1 class="h3 mb-4 text-gray-800">Edytuj wpis</h1>


<b>Przypisane zdjęcia</b>
<div class="row">
  [START pics]
  <div class="col col-6 col-sm-4 col-md-4 col-lg-2 border border-warning">
      <img src="{path}" class="img-thumbnail rounded mt-2" />
      <p><center>{id}</center></p>
      <p>{photoTypeSelect}</p>
      <a href="/admin?module=edit.post&postID={postID}&flip={id}&direction=horizontal" class="btn btn-info btn-sm m-1">Flip ↔</a>
      <a href="/admin?module=edit.post&postID={postID}&flip={id}&direction=vertical" class="btn btn-info btn-sm m-1">Flip ↕</a>
      <a href="/admin?module=edit.post&postID={postID}&deleteID={id}" class="btn btn-danger btn-sm m-1">Delete</a>
      <button class="btn btn-success btn-sm m-1" onclick="tagifyPhotos.addTags(['{id}']);">Assign</button>
  </div>
  [END pics]
</div>
<hr>
{form}
